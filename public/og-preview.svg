    </radialGradient>
    <linearGradient id="paint2_linear" x1="142" y1="138" x2="994" y2="492" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0EA5E9" stop-opacity="0.5"/>
      <stop offset="0.48" stop-color="#0F172A" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#22C55E" stop-opacity="0.55"/>
