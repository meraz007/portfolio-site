      <feGaussianBlur stdDeviation="64" result="effect1_foregroundBlur"/>
    </filter>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(260 190) rotate(45) scale(220)">
      <stop stop-color="#38BDF8"/>
      <stop offset="1" stop-color="#38BDF8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(960 420) rotate(135) scale(260)">
      <stop stop-color="#22C55E"/>
