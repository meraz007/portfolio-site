  <g filter="url(#glow)">
    <circle cx="960" cy="420" r="260" fill="url(#paint1_radial)" fill-opacity="0.45"/>
  </g>
  <rect x="120" y="120" width="960" height="390" rx="48" fill="url(#paint2_linear)" fill-opacity="0.45" stroke="url(#paint3_linear)" stroke-opacity="0.5"/>
  <g filter="url(#haze)">
    <circle cx="600" cy="174" r="122" fill="url(#paint4_radial)" fill-opacity="0.4"/>
  </g>
  <g filter="url(#haze)">
    <circle cx="420" cy="420" r="110" fill="url(#paint5_radial)" fill-opacity="0.35"/>
  </g>
  <text fill="#38BDF8" font-family="Poppins, Arial, sans-serif" font-size="88" font-weight="600" letter-spacing="0.38em" x="140" y="252">MIRAZ.DEV</text>
  <text fill="#E5E7EB" font-family="Inter, Arial, sans-serif" font-size="32" letter-spacing="0.48em" x="140" y="330">FRONTEND DEVELOPER 路 UI ANIMATOR</text>
  <text fill="#A5F3FC" font-family="Inter, Arial, sans-serif" font-size="22" letter-spacing="0.35em" x="140" y="390">NEXT.JS 路 TAILWIND CSS 路 GSAP 路 PARALLAX</text>
  <text fill="#38BDF8" font-family="Inter, Arial, sans-serif" font-size="20" letter-spacing="0.5em" x="140" y="442">CINEMATIC NEON INTERFACES</text>
  <defs>
    <filter id="glow" x="0" y="-70" width="1220" height="770" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
