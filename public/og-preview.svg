<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#05070A"/>
  <g filter="url(#glow)">
    <circle cx="260" cy="190" r="220" fill="url(#paint0_radial)" fill-opacity="0.55"/>
